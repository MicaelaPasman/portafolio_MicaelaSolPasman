     <h1 class="contactame">Â¡CONTACTAME!</h1>
    <div class="contact-form-container">
        <h2 class="formulario">Formulario de contacto</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <label for="name" class="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email" class="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message" class="mensaje">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button id="send-button">
                <span class="icon"><i class="fas fa-paper-plane"></i></span><br>
                Enviar
            </button>            
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>
